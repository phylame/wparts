<!doctype html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" th:href="@{/asset/bootstrap/css/bootstrap.min.css}">

  <title>Hello, world!</title>
</head>
<body>
<h1>Hello, world!</h1>
<ul>
  <li class="card-body" th:each="post: ${posts}">

  </li>
</ul>
<ul>
  <li th:each="tag: ${tags}">
    [[${tag.id}]] - [[${tag.name}]]
  </li>
</ul>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script th:src="@{/asset/jquery/jquery.min.js}"></script>
<script th:src="@{/asset/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
